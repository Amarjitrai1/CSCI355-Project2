<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/videostyle.css">
    <title>Red Eye Player</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
          <h1 class="logo"><a href="/home">RED EYE</a></h1>
          <ul>
            <li><a href="/home" class="">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Live</a></li>
            <li><a href="#">Account</a></li>
          </ul>
        </div>
      </nav>

      <div class="box video-box">
        <div class="row">
            <div class="play-video">
                <video controls autoplay style="width: 100%;">
                    <source src="/video/wheat-field.mp4" type="video/mp4">
                </video>
                <h3><%= videoID %></h3>
            </div>
            <div class="right-sidebar" style="width: 28%;">
              <h5 style="margin-bottom: 0.5em; color: wheat;">Up Next</h5>
                <div class="movie-list">
                    <img src="/img/dune.jpeg" width="200vh" class="recommended-img" id="recimg1" alt="Dune">
                </div>
                <div class="movie-list">
                    <img src="/img/marvel.jpeg" width="200vh" class="recommended-img" id="recimg1" alt="Dune">
                </div>
                <div class="movie-list">
                    <img src="/img/Justice.jpeg" width="200vh" class="recommended-img" id="recimg1" alt="Dune">
                </div>
                <div class="movie-list">
                    <img src="/img/bullet.jpeg" width="200vh" class="recommended-img" id="recimg1" alt="Dune">
                </div>
                <div class="movie-list">
                    <img src="/img/alien.jpeg" width="200vh" class="recommended-img" id="recimg1" alt="Dune">
                </div>
            </div>
        </div>
      </div>
</body>
</html>
